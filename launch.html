<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CARLOSHA Launch</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
    }

    .launch-container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: url('assets/l.jpg') no-repeat center center/cover;
      text-align: center;
    }

    .launch-container h1 {
      font-size: 3rem;
      color:#170966;
      margin-bottom: 50px;
      text-shadow: 2px 2px 8px rgba(7, 63, 109, 0.7);
    }

    #openBtn {
      padding: 18px 36px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      background: rgba(32, 187, 187, 0.85);
      color: #fff;
      cursor: pointer;
      transition: 0.3s ease;
    }

    #openBtn:hover {
      background: rgba(0, 86, 179, 0.85);
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="launch-container">
    <h1>CARLOSHA WEBSITE</h1>
    <button id="openBtn">OPEN WEBSITE</button>
  </div>

  <script>
    const openBtn = document.getElementById("openBtn");
  
    openBtn.addEventListener("click", () => {
      // Redirect to your main website (index.html)
      window.location.href = "index.html"; 
    });
  </script>
  
</body>
</html>
